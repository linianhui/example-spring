kind: Service
apiVersion: v1
metadata:
  name: zipkin
  namespace: example
spec:
  selector:
    app: zipkin
  type: ClusterIP
  ports:
    - port: 9411
      targetPort: 9411

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zipkin
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9411
          resources:
            requests:
              cpu: 20m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
