  zookeeper-1.test:
    build: zookeeper
    restart: always
    volumes:
      - volume_zookeeper-1:/data

  dubbo-admin.test: # username:password root:root
    image: ghcr.io/linianhui/dubbo-admin:0.3.0
    restart: always
    ports:
      - '30080:8080'

  alibaba-sentinel.test:
    image: ghcr.io/linianhui/alibaba-sentinel:1.8.2
    restart: always
    ports:
      - '30081:80'
    hostname: alibaba-sentinel

  gateway.example:
    build:
      context: example-gateway
      args:
        JAR_FILE: target/example-gateway-1.1.jar
    ports:
      - '30001:80'
      - '15005:5005'
    hostname: gateway

  cms-web.example:
    build:
      context: example-cms-web
      args:
        JAR_FILE: target/example-cms-web-1.1.jar
    hostname: cms-web

  cms-rpc.example:
    build:
      context: example-cms-rpc
      args:
        JAR_FILE: target/example-cms-rpc-1.1.jar
    hostname: cms-rpc

volumes:
  volume_mysql:
  volume_admin-mysql:
  volume_zookeeper-1:
