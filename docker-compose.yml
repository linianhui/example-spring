version: "3"

services:

  zipkin.test:
    image: openzipkin/zipkin
    ports:
      - '9411:9411'

  mysql.test:
    image: mysql:8.0.25
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=test
    volumes:
      - volume_mysql:/var/lib/mysql
